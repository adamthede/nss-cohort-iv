<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Special JQuery Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>

    <h1>Special jQuery Calculator</h1>
    <div><input type="text" placeholder="Number 1" id="num1" autofocus></div>
    <div>
      <input type="text" placeholder="Number 2" id="num2">
      <input type="button" value="Sum!" id="sum">
      <a id="resultsum"></a>
    </div>
    <div>
      <input type="text" placeholder="Number 3" id="num3">
      <input type="button" value="Product!" id="product">
      <a id="resultproduct"></a>
    </div>
    <div>
      <input type="text" placeholder="Number 4" id="num4">
      <input type="button" value="Clear!" id="clear">
    </div>
    <div><input type="text" placeholder="Number 5" id="num5"></div>
    <div></div>

  </body>
</html>

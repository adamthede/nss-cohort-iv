<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photoshop :)</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
  </head>

  <body>
    <h1>PhotoShop :)</h1>
    <input id="color-text" type="text" placeholder="Type a color" autofocus>

    <input id="add-pixels" type="button" value="Add Pixels">
    <div id="colors">
      <div class="clear"></div>
    </div>

    <div id="pixels"></div>

  </body>

</html>

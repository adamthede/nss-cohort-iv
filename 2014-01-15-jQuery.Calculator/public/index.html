<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JQuery Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>

    <h1>jQuery Calculator</h1>
    <input type="text" placeholder="Number 1" id="num1" autofocus>
    <input type="text" placeholder="+, -, /, *" id="op">
    <input type="text" placeholder="Number 2" id="num2">
    <div></div>
    <input type="button" value="Calculate!" id="calc">
    <input type="button" value="Clear" id="clear">
    <div id="result"></div>
  </body>
</html>
